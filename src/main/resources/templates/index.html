<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            perspective: 1000px;
        }

        /* ðŸŒŒ Animated 3D Background */
        .bg {
            position: fixed;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                120deg,
                #0f2027,
                #203a43,
                #2c5364
            );
            animation: moveBg 15s linear infinite;
            transform: translateZ(-200px) scale(1.5);
            z-index: -1;
        }

        @keyframes moveBg {
            0% {
                transform: translateX(0) translateY(0) translateZ(-200px) scale(1.5);
            }
            50% {
                transform: translateX(-200px) translateY(-200px) translateZ(-200px) scale(1.5);
            }
            100% {
                transform: translateX(0) translateY(0) translateZ(-200px) scale(1.5);
            }
        }

        /* ðŸŒ¤ Card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            width: 340px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(8deg);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translate(-50%, -50%) rotateX(0deg) scale(1.03);
        }

        input {
            padding: 10px;
            width: 85%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
            padding: 10px 18px;
            border: none;
            background: #2c5364;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #203a43;
        }

        .result {
            margin-top: 15px;
            background: #f1f1f1;
            padding: 12px;
            border-radius: 8px;
        }
    </style>

</head>

<body>

<!-- ðŸŒŒ Background -->
<div class="bg"></div>

<!-- ðŸŒ¤ Weather Card -->
<div class="card">
    <h2>ðŸŒ¤ Weather App</h2>

    <form action="/weather" method="get">
        <input type="text" name="city" placeholder="Enter city" required>
        <br>
        <button type="submit">Get Weather</button>
    </form>

    <div class="result" th:if="${city}">
        <p><b>City:</b> <span th:text="${city}"></span></p>
        <p><b>Temperature:</b> <span th:text="${temp}"></span> Â°C</p>
        <p><b>Humidity:</b> <span th:text="${humidity}"></span>%</p>
        <p><b>Condition:</b> <span th:text="${description}"></span></p>
    </div>
</div>

</body>
</html>
